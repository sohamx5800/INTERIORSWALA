
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiorswala | Premium Interior Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #070909;
            color: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #070909;
        }
        ::-webkit-scrollbar-thumb {
            background: #1FAE9B;
        }
        .glass-panel {
            background: rgba(14, 25, 23, 0.4);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #1FAE9B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .arch-mask {
            clip-path: ellipse(100% 100% at 50% 100%);
        }
        .arch-top {
            border-radius: 1000px 1000px 0 0;
        }
        canvas {
          touch-action: none;
        }
        .bg-noise {
          background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
          opacity: 0.03;
          pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "three": "https://esm.sh/three@^0.182.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7"
  }
}
</script>
</head>
<body>
    <div class="bg-noise fixed inset-0 z-[100]"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
